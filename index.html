<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Race Mod Generator</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<h1>Custom Race Mod Generator</h1>

<div class="box"></div>

<div class="tabs">
	<button class="tab-btn active" data-tab="simple">Simple</button>
	<button class="tab-btn" data-tab="advanced">Advanced</button>
</div>

<!-- Master Input Fields -->
<input type="hidden" id="childAge" />
<input type="hidden" id="adultAge" />
<input type="hidden" id="elderAge" />

<div id="primaryStyles">
	<!-- BOTH TABS -->
	<!-- Name -->
	<label id="topLabel" for="raceName">Race Name:</label>
	<input type="text" id="raceName" placeholder="Human" />

	<!-- Description -->
	<label for="description">Description:</label>
	<textarea id="description" rows="4" placeholder="Race description..."></textarea>

	<!-- SIMPLE TAB -->
	<div id="simple" class="tab-content active">
		<!-- Age Calculation -->
		<label for="avgLifespan">Expected Lifespan:</label>
		<input type="number" id="avgLifespan" placeholder="80" min="0" />
		<button id="calcAgesBtn">Calculate Ages</button>
		<div class="ageField">
			<label for="childAgeSimple">Child:</label>
			<span id="childAgeSimple">14</span>
			<label for="adultAgeSimple">Adult:</label>
			<span id="adultAgeSimple">50</span>
			<label for="elderAgeSimple">Elder:</label>
			<span id="elderAgeSimple">70</span>
		</div>
	</div>

	<!-- ADVANCED TAB -->
	<div id="advanced" class="tab-content">
		<!-- Mod ID -->
		<label for="modID">Mod ID:</label>
		<input type="text" id="modID" placeholder="race_generator">

		<!-- Race ID -->
		<label for="raceID">Race ID:</label>
		<input type="text" id="raceID" placeholder="race_generator_human">

		<!-- Playable -->
		<div class="inline">
			<label for="playable">Playable:</label>
			<input type="checkbox" id="playable" value="true" checked="true">
		</div>
		<div class="ageField">
			<label for="childAgeAdvanced">Child:</label>
			<input type="number" id="childAgeAdvanced" placeholder="14"/>
			<label for="adultAgeAdvanced">Adult:</label>
			<input type="number" id="adultAgeAdvanced" placeholder="50"/>
			<label for="elderAgeAdvanced">Elder:</label>
			<input type="number" id="elderAgeAdvanced" placeholder="70"/>
		</div>
	</div>

	<!-- Fancy Statistics -->
	<label>Statistics:</label>
	<div id="statsContainer"></div>
	<button id="addStatBtn">+ Add Stat</button>
</div>

<button id="generateFilesBtn">Generate Files</button>

<div id="output" class="output"></div>

<!-- JSZip CDN for zipping -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script src="assets/js/main.js"></script>

</body>
</html>
